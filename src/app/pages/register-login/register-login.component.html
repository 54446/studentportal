<div class="container">
    <div class="form-box login">
      <form>
        <div class="input-box">
          <input type="text" placeholder="Username" name="username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" name="password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot password?</a>
        </div>
        <button type="button" class="btn login-btn" (click)="onLogin()">Login</button>
      </form>
    </div>
  
    <div class="form-box register">
      <form>
        <div class="input-box">
          <input type="text" placeholder="Names" name="names" [(ngModel)]="learner.Names" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Surname" name="surname" [(ngModel)]="learner.Surname" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" name="email" [(ngModel)]="learner.Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <button type="button" class="btn" (click)="onRegister()">Register</button>
      </form>
    </div>
  
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn" (click)="onLogin()">Login</button>
      </div>
    </div>
</div>
